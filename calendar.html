<!DOCTYPE html>

<head>
    <title>カレンダー</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>

<body>
    <table id="calendar">
        <tr id="areaControl">
            <td><input type="button" id="btnPreviousMonth" value="←"></td>
            <td id="yearMonth" colspan="5"></td>
            <td><input type="button" id="btnNextMonth" value="→"></td>
        </tr>
        <tr id="areaWeek">
            <td>月</td>
            <td>火</td>
            <td>水</td>
            <td>木</td>
            <td>金</td>
            <td class="holiday">土</td>
            <td class="holiday">日</td>
        </tr>
    </table>
</body>
<script src="./jquery-3.5.1.js"></script>
<script src="calendar.js"></script>

</html>
